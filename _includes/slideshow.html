{% assign images = {{include.slides}} %}

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->

{% for photo in images %}

  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <a data-fancybox="gallery" data-caption="{{ photo.caption }}" href="{{ photo.url }}">
      <img src="{{ photo.url }}" style="width:100%">
    </a>
    <div class="text">{{ photo.caption }}</div>
  </div>

{% endfor %}

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div class="slideshow-dots" style="text-align:center">
  {% for photo in images %}
  <span class="dot" onclick="currentSlide({{ forloop.index}})"></span>
  {% endfor %}
</div>

<script src="/assets/js/slideshow.js"></script>
